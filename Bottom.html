<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>
<style>
    /* Flexbox container */  
    .container {
        position: relative;
        text-align: center;
    }

    
    .products-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 800px;
        margin: 0 auto;
    }

    
    /* Individual product */
    .product {
        width: calc(20% - 20px);
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    /* Product image */
    .product img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    /* Product button */
    .product button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Pagination dots */
    .pagination {
        text-align: center;
        margin-top: 20px;
    }

    .pagination span { 
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #bbb;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
    }

    .pagination .active {
        background-color: #007bff;
    }

    /* Title */
    .title {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Slider navigation */
    .slider-nav1 {
    position: absolute;
    top: 50%;
    left: 150px;
    transform: translateY(-50%);
}

.slider-nav2 {
    position: absolute;
    top: 50%;
    right: 150px;
    transform: translateY(-50%);
}

.products-container {
    position: relative;
    margin-top: 50px; /* Adjusted margin */
}

    .slider-nav button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">

    <div class="products-container">

            <a href="#" class="price-tag">$1199.99</a>
            <p>Description of product 4 goes here.</p>

        </div>
