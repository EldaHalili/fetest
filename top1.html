<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid and Flexbox Example</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-gap: 10px; /* Gap between grid items */
        align-items: center; /* Align items vertically */

        
    }

    .grid-item {
        border: 1px solid #ddd; /* Border for visualization */
        padding: 90px;
        align-items: center;
    }

    .big-picture {/*styling the image on the right side */
        grid-column: 1 / span 1; /* Span one column */
        grid-row: 1 / span 2; /* Span tow rows */
        object-fit: fill;
    }


    
    .button {
        margin-top: 10px; /* Spacing between image and button */
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        margin-top: 10px;
    }

    /* Adjust size of Small Image 1 */
    .grid-item2 {
        width: 100%; /* Adjust width */
        height: auto; /* Maintain aspect ratio */
        border: 1px solid #ddd;
        overflow: hidden;
    }


    /* Adjust size of Small Image 2 */
    .grid-item3 {
        width: 100%; /* Adjust width */
        height: auto; /* Maintain aspect ratio */
        border: 1px solid #ddd;
        overflow: hidden;
    }

    /* Flexbox for product items */
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    

    .product { 
        margin: 10px;
        padding: 10px;
        text-align: center;
        width: 200px;
    }

    .product img {
        width: 150px;
        height: 150px;
    }

    .product-title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .placeholder {
        width: 150px;
        height: 150px;
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
    }
</style>
</head>
<body>
    <section class="grid-container">
        <div class="grid-item big-picture">
            <img src="https://via.placeholder.com/600x400/green" alt="The Eagle Picture">
        </div>
        <div class="grid-item2">
            <img src="https://via.placeholder.com/500x235/brown" alt="First image on the right side">
            <button class="button">Shop Now</button>
        </div>
        <div class="grid-item3">
            <img src="https://via.placeholder.com/500x235/#000000" alt="Second Image on the right side">
            <button class="button">Shop Now</button>
        </div>
    </section>

    <!-- Product items -->
    <div class="product-container">
        <div class="product">
            <div class="product-title">Tattoo Supplies</div>
            <img src="https://via.placeholder.com/150" alt="Tatto supplies">
            <button class="button" onclick="window.open('about:blank', '_blank')">Shop Now</button>
        </div>
        <div class="product">
            <div class="product-title">Body Jewelry</div>
            <img src="https://via.placeholder.com/150" alt="Body Jewelry">
            <button class="button" onclick="window.open('about:blank', '_blank')">Shop Now</button>
        </div>
        <div class="product">
            <div class="product-title">Piercing Supplies</div>
            <img src="https://via.placeholder.com/150" alt="Piercing Supplies">
            <button class="button" onclick="window.open('about:blank', '_blank')">Shop Now</button>
        </div>
        <div class="product">
            <div class="product-title">Medical Supplies</div>
            <img src="https://via.placeholder.com/150" alt="Medical Supplies">
            <button class="button" onclick="window.open('about:blank', '_blank')">Shop Now</button>
        </div>
        <div class="product"> <!-- another way of editing products -->
            <div class="product-title">Permanent Makeup</div>
            <div class="placeholder"></div>
            
            <button class="button" onclick="window.open('about:blank', '_blank')">Shop Now</button>
        </div>

    </div>
</body>
<footer> </footer>
</html>
