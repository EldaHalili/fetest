<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<style>
    /* Flexbox container */
    .container {
        position: relative;
        text-align: center;
    }

    .products-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap; /* Prevent wrapping */
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden; /* Hide overflow */
        transition: transform 0.5s ease; /* Smooth transition */
    }

    /* Individual product */
    .product {
        width: calc(20% - 20px);
        margin-right: 20px;
        border: 1px solid #ddd;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    /* Product image */
    .product img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    /* Product button */
    .product button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Title */
    .title {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Slider navigation */
    .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: calc(100% - 40px);
        margin: 0 auto;
    }

    .slider-nav button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .prev {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .next {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
        .product {
            width: calc(50% - 20px); /* Two products per row */
        }
    }

    @media screen and (max-width: 480px) {
        .product {
            width: 100%; /* Single product per row */
            margin-right: 0;
            margin-bottom: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="title">New Products</h2>

    <div class="products-container" id="carousel">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image 1">
            <h3>Product 1</h3>
            <p>Description of product 1 goes here.</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image 2">
            <h3>Product 2</h3>
            <p>Description of product 2 goes here.</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image 3">
            <h3>Product 3</h3>
            <p>Description of product 3 goes here.</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image 4">
            <h3>Product 4</h3>
            <p>Description of product 4 goes here.</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image 5">
            <h3>Product 5</h3>
            <p>Description of product 5 goes here.</p>
            <button>Buy Now</button>
        </div>
    </div>

    <div class="slider-nav">
        <button class="prev" onclick="prevSlide()">Prev</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>
</div>

<script>
    let slideIndex = 0;
    const totalSlides = document.querySelectorAll('.product').length;

    function showSlides() {
        const slides = document.querySelectorAll('.product');

        // Calculate transform value
        const transformValue = `translateX(${-slideIndex * (100 / totalSlides)}%)`;

        // Apply transform to the carousel
        document.getElementById('carousel').style.transform = transformValue;
    }

    function nextSlide() {
        slideIndex++;
        if (slideIndex >= totalSlides) {
            slideIndex = 0; // Reset index to start
        }
        showSlides();
    }

    function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = totalSlides - 1; // Set index to last slide
        }
        showSlides();
    }

    // Initial call to showSlides to display the first slide
    showSlides();
</script>

</body>
<footer> </footer>
</html>
